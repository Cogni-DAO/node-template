name: Build & Test Production

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  actions: read # Required for CI telemetry to fetch job logs

concurrency:
  group: build-prod-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-image:
    runs-on: ubuntu-latest
    environment: production
    env:
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image vars
        id: image_vars
        run: |
          # Ensure IMAGE_NAME is lowercase for Docker registry compatibility
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="prod-${GITHUB_SHA}"

          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Compute migrator fingerprint
        run: |
          FINGERPRINT=$(platform/ci/scripts/compute_migrator_fingerprint.sh)
          echo "MIGRATOR_FINGERPRINT=$FINGERPRINT" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        env:
          DOCKER_BUILDKIT: "1"
          PLATFORM: linux/amd64
        run: platform/ci/scripts/build.sh

      - name: Test image
        run: platform/ci/scripts/test-image.sh

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        run: platform/ci/scripts/push.sh

      - name: Tag and push fingerprinted migrator (if built)
        run: |
          # Dual tagging: keep coupled tag for deploy, add fingerprint tag for CI cache
          COUPLED_TAG="${IMAGE_NAME}:${IMAGE_TAG}-migrate"
          FINGERPRINT_TAG="${IMAGE_NAME}:migrate-${MIGRATOR_FINGERPRINT}"

          if docker image inspect "$COUPLED_TAG" >/dev/null 2>&1; then
            echo "Tagging migrator with fingerprint: ${FINGERPRINT_TAG}"
            docker tag "$COUPLED_TAG" "$FINGERPRINT_TAG"
            docker push "$FINGERPRINT_TAG"
            echo "✅ Migrator available at both tags:"
            echo "  - Coupled (deploy): $COUPLED_TAG"
            echo "  - Fingerprint (CI cache): $FINGERPRINT_TAG"
          else
            echo "No migrator built in this run (unchanged). Skipping fingerprint tag/push."
          fi

      - name: Build summary
        run: |
          echo "## ✅ Production Build & Test Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App Image:** \`${IMAGE_NAME}:${IMAGE_TAG}\`" >> $GITHUB_STEP_SUMMARY

          # Only report migrator if it was actually built
          COUPLED_TAG="${IMAGE_NAME}:${IMAGE_TAG}-migrate"
          if docker image inspect "$COUPLED_TAG" >/dev/null 2>&1; then
            echo "**Migrator Image:** \`${COUPLED_TAG}\`" >> $GITHUB_STEP_SUMMARY
            echo "**Migrator Fingerprint:** \`migrate-${MIGRATOR_FINGERPRINT}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Migrator Image:** Skipped (unchanged, fingerprint: \`${MIGRATOR_FINGERPRINT}\`)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "**Commit:** \`${GITHUB_SHA}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ App container build successful" >> $GITHUB_STEP_SUMMARY

          if docker image inspect "$COUPLED_TAG" >/dev/null 2>&1; then
            echo "- ✅ Migrator container build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ⏭️  Migrator container build skipped (unchanged)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "- ✅ Container startup test passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Health endpoint test passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Docker healthcheck working" >> $GITHUB_STEP_SUMMARY

      - name: CI Telemetry
        if: always()
        uses: ./.github/actions/loki-ci-telemetry
        with:
          loki_url: ${{ secrets.GRAFANA_CLOUD_LOKI_URL }}
          loki_user: ${{ secrets.GRAFANA_CLOUD_LOKI_USER }}
          loki_token: ${{ secrets.GRAFANA_CLOUD_LOKI_API_KEY }}
          job_status: ${{ job.status }}
