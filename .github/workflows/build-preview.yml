name: Build & Test Preview

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "Dockerfile"
      - "package.json"
      - "pnpm-lock.yaml"
      - "next.config.ts"
      - "tailwind.config.ts"
      - "tsconfig.json"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: build-preview-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    environment: preview
    env:
      NEXT_TELEMETRY_DISABLED: 1
      IMAGE_NAME: ghcr.io/${{ github.repository }}
      IMAGE_TAG: preview-${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          # Build-time environment variables for Docker build
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # SESSION_SECRET: not needed until session management is implemented
          # LITELLM_BASE_URL: auto-detects based on NODE_ENV
          LITELLM_MASTER_KEY: ${{ secrets.LITELLM_MASTER_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: platform/ci/scripts/build.sh

      - name: Test container startup
        run: |
          echo "Testing container startup and health check..."

          # Start container in background
          docker run -d --name test-container \
            -p 3000:3000 \
            -e NODE_ENV=production \
            -e APP_BASE_URL=${{ secrets.APP_BASE_URL }} \
            -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
            -e LITELLM_MASTER_KEY=${{ secrets.LITELLM_MASTER_KEY }} \
            -e OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }} \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

          # Wait for startup (with timeout)
          echo "Waiting for container to be ready..."
          for i in {1..30}; do
            if docker inspect test-container --format='{{.State.Health.Status}}' | grep -q healthy; then
              echo "Container is healthy"
              break
            elif [ $i -eq 30 ]; then
              echo "Container failed to become healthy within timeout"
              docker logs test-container
              exit 1
            else
              echo "Attempt $i/30: Container not healthy yet, waiting..."
              sleep 2
            fi
          done

      - name: Test health endpoint
        run: |
          echo "Testing health endpoint..."
          # Test the health endpoint (allowing for startup time)
          for i in {1..10}; do
            if curl -f http://localhost:3000/api/v1/meta/health; then
              echo "Health endpoint responding correctly"
              break
            elif [ $i -eq 10 ]; then
              echo "Health endpoint test failed"
              docker logs test-container
              exit 1
            else
              echo "Attempt $i/10: Health endpoint not ready, waiting..."
              sleep 3
            fi
          done

      - name: Cleanup test container
        if: always()
        run: |
          docker rm -f test-container || true
          docker rmi ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} || true

      - name: Build summary
        run: |
          echo "## ✅ Build & Test Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Container build successful" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Container startup test passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Health endpoint test passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Docker healthcheck working" >> $GITHUB_STEP_SUMMARY
