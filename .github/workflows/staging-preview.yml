name: Staging Preview

on:
  push:
    branches: [staging]

permissions:
  contents: write
  packages: write
  pull-requests: write

concurrency:
  group: staging-preview-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.meta.outputs.image_name }}
      image_tag: ${{ steps.meta.outputs.image_tag }}
    env:
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set image metadata
        id: meta
        run: |
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="preview-${GITHUB_SHA}"
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Repository policy check
        run: pnpm check:root-layout

      - name: REUSE SPDX compliance
        uses: fsfe/reuse-action@v6

      - name: Lint + unit + API tests (mocked LLM)
        run: pnpm check

      - name: Run unit tests
        run: pnpm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        env:
          IMAGE_NAME: ${{ steps.meta.outputs.image_name }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID }}
        run: platform/ci/scripts/build.sh

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        env:
          IMAGE_NAME: ${{ steps.meta.outputs.image_name }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
        run: platform/ci/scripts/push.sh

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: preview
      url: https://${{ vars.DOMAIN }}
    env:
      IMAGE_NAME: ${{ needs.build.outputs.image_name }}
      IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
      APP_IMAGE: ${{ needs.build.outputs.image_name }}:${{ needs.build.outputs.image_tag }}
      DEPLOY_ENVIRONMENT: preview
      APP_ENV: production
      DOMAIN: ${{ vars.DOMAIN }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      POSTGRES_ROOT_USER: ${{ secrets.POSTGRES_ROOT_USER }}
      POSTGRES_ROOT_PASSWORD: ${{ secrets.POSTGRES_ROOT_PASSWORD }}
      APP_DB_USER: ${{ secrets.APP_DB_USER }}
      APP_DB_PASSWORD: ${{ secrets.APP_DB_PASSWORD }}
      APP_DB_NAME: ${{ secrets.APP_DB_NAME }}
      LITELLM_MASTER_KEY: ${{ secrets.LITELLM_MASTER_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      VM_HOST: ${{ secrets.VM_HOST }}
      GHCR_DEPLOY_TOKEN: ${{ secrets.GHCR_DEPLOY_TOKEN }}
      GHCR_USERNAME: Cogni-1729
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH deploy key
        run: |
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          echo "${{ secrets.SSH_DEPLOY_KEY }}" | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$VM_HOST" >> ~/.ssh/known_hosts

          # Test SSH connection
          echo "Testing SSH connection..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes -o ConnectTimeout=10 root@"$VM_HOST" "echo 'SSH test successful'" || {
            echo "SSH test failed. Key fingerprint:"
            ssh-keygen -lf ~/.ssh/deploy_key || echo "Could not read key fingerprint"
            exit 1
          }

      - name: Deploy to preview
        run: platform/ci/scripts/deploy.sh

      - name: Upload deployment artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preview-deployment-artifacts-${{ github.run_id }}
          path: ${{ runner.temp }}/deploy-${{ github.run_id }}/
          if-no-files-found: warn
          retention-days: 14

  e2e:
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 15
    environment: preview
    env:
      NEXT_TELEMETRY_DISABLED: 1
      TEST_BASE_URL: https://${{ vars.DOMAIN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright E2E against preview
        run: pnpm e2e

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-${{ github.run_id }}
          path: e2e/artifacts/
          if-no-files-found: warn
          retention-days: 7

  promote:
    runs-on: ubuntu-latest
    needs: [build, deploy, e2e]
    if: ${{ success() }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: staging
          token: ${{ secrets.ACTIONS_AUTOMATION_BOT_PAT }}
          # Commits to be authored by PAT owner

      - name: Compute release branch name
        id: meta
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-8)
          DATE=$(date -u +%Y%m%d)
          echo "branch=release/${DATE}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Create and push release branch from staging
        run: |

          git fetch origin
          # pin to the *tested* commit
          git checkout -B "${{ steps.meta.outputs.branch }}" "${GITHUB_SHA}"
          git push origin "${{ steps.meta.outputs.branch }}"

      - name: Create PR body with commit list
        run: |
          mkdir -p /tmp/pr
          cat > /tmp/pr/body.md << 'EOF'
          ## ðŸš€ Automated Release Promotion

          ### Commits in this release
          EOF
          # Append one-line commits from main..HEAD (release branch)
          git log --oneline origin/main..HEAD >> /tmp/pr/body.md

      - name: Derive release PR title
        id: title
        run: |
          # Ensure we have main in this clone
          git fetch origin main:origin/main

          # Get commit subjects ahead of main (on the release branch)
          COMMITS=$(git log --pretty=%s origin/main..HEAD || true)
          COUNT=$(printf "%s\n" "$COMMITS" | grep -c . || true)

          if [ "$COUNT" -eq 1 ]; then
            SUBJECT=$(printf "%s\n" "$COMMITS" | head -n1 | sed 's/ (#[0-9]\+)$//')
            echo "title=$SUBJECT" >> $GITHUB_OUTPUT
          else
            DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
            echo "title=release: $DATE" >> $GITHUB_OUTPUT
          fi

      - name: Create PR release/* -> main
        env:
          GH_TOKEN: ${{ secrets.ACTIONS_AUTOMATION_BOT_PAT }}
          # PR to be Authored by PAT owner
        run: |
          gh pr create \
            --base main \
            --head "${{ steps.meta.outputs.branch }}" \
            --title "${{ steps.title.outputs.title }}" \
            --body-file /tmp/pr/body.md \
          || gh pr view --head "${{ steps.meta.outputs.branch }}" >/dev/null
