name: Staging Preview

on:
  push:
    branches: [staging]

permissions:
  contents: write
  packages: write
  pull-requests: write
  actions: read # Required for CI telemetry to fetch job logs

concurrency:
  group: staging-preview-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.meta.outputs.image_name }}
      image_tag: ${{ steps.meta.outputs.image_tag }}
      migrator_image: ${{ steps.meta.outputs.migrator_image }}
      scheduler_worker_image: ${{ steps.push.outputs.scheduler_worker_image }}
    env:
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set image metadata
        id: meta
        run: |
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="preview-${GITHUB_SHA}"
          MIGRATOR_IMAGE="${IMAGE_NAME}:${IMAGE_TAG}-migrate"
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "migrator_image=$MIGRATOR_IMAGE" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: pnpm packages:build

      - name: Repository policy check
        run: pnpm check:root-layout

      - name: REUSE SPDX compliance
        uses: fsfe/reuse-action@v6

      - name: Lint + unit + API tests (mocked LLM)
        run: pnpm check

      - name: Run unit tests
        run: pnpm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        env:
          IMAGE_NAME: ${{ steps.meta.outputs.image_name }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
          PLATFORM: linux/amd64
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID }}
        run: platform/ci/scripts/build.sh

      - name: Test image
        env:
          IMAGE_NAME: ${{ steps.meta.outputs.image_name }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
        run: platform/ci/scripts/test-image.sh

      - name: Build scheduler-worker image
        env:
          IMAGE_NAME: ${{ steps.meta.outputs.image_name }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
          PLATFORM: linux/amd64
        run: platform/ci/scripts/build-service.sh

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        id: push
        env:
          IMAGE_NAME: ${{ steps.meta.outputs.image_name }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
        run: platform/ci/scripts/push.sh

      - name: CI Telemetry
        if: always()
        uses: ./.github/actions/loki-ci-telemetry
        with:
          loki_url: ${{ secrets.GRAFANA_CLOUD_LOKI_URL }}
          loki_user: ${{ secrets.GRAFANA_CLOUD_LOKI_USER }}
          loki_token: ${{ secrets.GRAFANA_CLOUD_LOKI_API_KEY }}
          job_status: ${{ job.status }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: preview
      url: https://${{ vars.DOMAIN }}
    env:
      IMAGE_NAME: ${{ needs.build.outputs.image_name }}
      IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
      APP_IMAGE: ${{ needs.build.outputs.image_name }}:${{ needs.build.outputs.image_tag }}
      MIGRATOR_IMAGE: ${{ needs.build.outputs.migrator_image }}
      SCHEDULER_WORKER_IMAGE: ${{ needs.build.outputs.scheduler_worker_image }}
      DEPLOY_ENVIRONMENT: preview
      APP_ENV: production
      COGNI_REPO_URL: https://github.com/${{ github.repository }}.git
      COGNI_REPO_REF: ${{ github.sha }}
      GIT_READ_USERNAME: Cogni-1729
      GIT_READ_TOKEN: ${{ secrets.GIT_READ_TOKEN }}
      DOMAIN: ${{ vars.DOMAIN }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DATABASE_SERVICE_URL: ${{ secrets.DATABASE_SERVICE_URL }}
      POSTGRES_ROOT_USER: ${{ secrets.POSTGRES_ROOT_USER }}
      POSTGRES_ROOT_PASSWORD: ${{ secrets.POSTGRES_ROOT_PASSWORD }}
      APP_DB_USER: ${{ secrets.APP_DB_USER }}
      APP_DB_PASSWORD: ${{ secrets.APP_DB_PASSWORD }}
      APP_DB_SERVICE_USER: ${{ secrets.APP_DB_SERVICE_USER }}
      APP_DB_SERVICE_PASSWORD: ${{ secrets.APP_DB_SERVICE_PASSWORD }}
      APP_DB_NAME: ${{ secrets.APP_DB_NAME }}
      LITELLM_MASTER_KEY: ${{ secrets.LITELLM_MASTER_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      EVM_RPC_URL: ${{ secrets.EVM_RPC_URL }}
      TEMPORAL_DB_USER: ${{ secrets.TEMPORAL_DB_USER }}
      TEMPORAL_DB_PASSWORD: ${{ secrets.TEMPORAL_DB_PASSWORD }}
      SOURCECRED_GITHUB_TOKEN: ${{ secrets.SOURCECRED_GITHUB_TOKEN }}
      VM_HOST: ${{ secrets.VM_HOST }}
      GHCR_DEPLOY_TOKEN: ${{ secrets.GHCR_DEPLOY_TOKEN }}
      GHCR_USERNAME: Cogni-1729
      GRAFANA_CLOUD_LOKI_URL: ${{ secrets.GRAFANA_CLOUD_LOKI_URL }}
      GRAFANA_CLOUD_LOKI_USER: ${{ secrets.GRAFANA_CLOUD_LOKI_USER }}
      GRAFANA_CLOUD_LOKI_API_KEY: ${{ secrets.GRAFANA_CLOUD_LOKI_API_KEY }}
      METRICS_TOKEN: ${{ secrets.METRICS_TOKEN }}
      PROMETHEUS_REMOTE_WRITE_URL: ${{ secrets.PROMETHEUS_REMOTE_WRITE_URL }}
      PROMETHEUS_USERNAME: ${{ secrets.PROMETHEUS_USERNAME }}
      PROMETHEUS_PASSWORD: ${{ secrets.PROMETHEUS_PASSWORD }}
      PROMETHEUS_QUERY_URL: ${{ secrets.PROMETHEUS_QUERY_URL }}
      PROMETHEUS_READ_USERNAME: ${{ secrets.PROMETHEUS_READ_USERNAME }}
      PROMETHEUS_READ_PASSWORD: ${{ secrets.PROMETHEUS_READ_PASSWORD }}
      LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
      LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
      LANGFUSE_BASE_URL: ${{ secrets.LANGFUSE_BASE_URL }}
      SCHEDULER_API_TOKEN: ${{ secrets.SCHEDULER_API_TOKEN }}
      BILLING_INGEST_TOKEN: ${{ secrets.BILLING_INGEST_TOKEN }}
      OPENCLAW_GATEWAY_TOKEN: ${{ secrets.OPENCLAW_GATEWAY_TOKEN }}
      OPENCLAW_GITHUB_RW_TOKEN: ${{ secrets.OPENCLAW_GITHUB_RW_TOKEN }}
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH deploy key
        run: |
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          echo "${{ secrets.SSH_DEPLOY_KEY }}" | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -T 10 -H "$VM_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true

          # Test SSH connection with full error capture and keepalive
          echo "Testing SSH connection to $VM_HOST..."
          SSH_DEBUG=${SSH_DEBUG:-0}
          SSH_VERBOSE=""; if [ "$SSH_DEBUG" = "1" ]; then SSH_VERBOSE="-vvv"; fi
          set +e
          OUT=$(ssh $SSH_VERBOSE -i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=~/.ssh/known_hosts -o ConnectTimeout=30 -o ServerAliveInterval=10 -o ServerAliveCountMax=6 root@"$VM_HOST" "echo SSH test successful" 2>&1)
          RC=$?
          set -e
          echo "$OUT"
          if [ $RC -ne 0 ]; then
            echo "âŒ SSH failed (rc=$RC)"
            echo "Known hosts:"; tail -n 5 ~/.ssh/known_hosts || true
            exit 1
          fi
          echo "âœ… SSH connection successful"

      - name: Validate DSN secrets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_SERVICE_URL: ${{ secrets.DATABASE_SERVICE_URL }}
        run: platform/ci/scripts/validate-dsns.sh

      - name: Deploy to preview
        run: platform/ci/scripts/deploy.sh

      - name: Upload deployment artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preview-deployment-artifacts-${{ github.run_id }}
          path: ${{ runner.temp }}/deploy-${{ github.run_id }}/
          if-no-files-found: warn
          retention-days: 14

      - name: CI Telemetry
        if: always()
        uses: ./.github/actions/loki-ci-telemetry
        with:
          loki_url: ${{ secrets.GRAFANA_CLOUD_LOKI_URL }}
          loki_user: ${{ secrets.GRAFANA_CLOUD_LOKI_USER }}
          loki_token: ${{ secrets.GRAFANA_CLOUD_LOKI_API_KEY }}
          job_status: ${{ job.status }}

  e2e:
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 15
    environment: preview
    env:
      NEXT_TELEMETRY_DISABLED: 1
      TEST_BASE_URL: https://${{ vars.DOMAIN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright E2E against preview
        run: pnpm e2e

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-${{ github.run_id }}
          path: e2e/artifacts/
          if-no-files-found: warn
          retention-days: 7

      - name: CI Telemetry
        if: always()
        uses: ./.github/actions/loki-ci-telemetry
        with:
          loki_url: ${{ secrets.GRAFANA_CLOUD_LOKI_URL }}
          loki_user: ${{ secrets.GRAFANA_CLOUD_LOKI_USER }}
          loki_token: ${{ secrets.GRAFANA_CLOUD_LOKI_API_KEY }}
          job_status: ${{ job.status }}

  promote:
    runs-on: ubuntu-latest
    needs: [build, deploy, e2e]
    if: ${{ success() }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: staging
          token: ${{ secrets.ACTIONS_AUTOMATION_BOT_PAT }}
          # Commits to be authored by PAT owner

      - name: Compute release branch name
        id: meta
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-8)
          DATE=$(date -u +%Y%m%d)
          echo "branch=release/${DATE}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Create and push release branch from staging
        run: |

          git fetch origin
          # pin to the *tested* commit
          git checkout -B "${{ steps.meta.outputs.branch }}" "${GITHUB_SHA}"
          git push origin "${{ steps.meta.outputs.branch }}"

      - name: Create PR body with commit list
        run: |
          mkdir -p /tmp/pr
          cat > /tmp/pr/body.md << 'EOF'
          ## ðŸš€ Automated Release Promotion

          ### Commits in this release
          EOF
          # Append one-line commits from main..HEAD (release branch)
          git log --oneline origin/main..HEAD >> /tmp/pr/body.md

      - name: Derive release PR title
        id: title
        run: |
          # Ensure we have main in this clone
          git fetch origin main:origin/main

          # Get commit subjects ahead of main (on the release branch)
          COMMITS=$(git log --pretty=%s origin/main..HEAD || true)
          COUNT=$(printf "%s\n" "$COMMITS" | grep -c . || true)

          if [ "$COUNT" -eq 1 ]; then
            SUBJECT=$(printf "%s\n" "$COMMITS" | head -n1 | sed 's/ (#[0-9]\+)$//')
            echo "title=$SUBJECT" >> $GITHUB_OUTPUT
          else
            DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
            echo "title=release: $DATE" >> $GITHUB_OUTPUT
          fi

      - name: Create PR release/* -> main
        env:
          GH_TOKEN: ${{ secrets.ACTIONS_AUTOMATION_BOT_PAT }}
          # PR to be Authored by PAT owner
        run: |
          gh pr create \
            --base main \
            --head "${{ steps.meta.outputs.branch }}" \
            --title "${{ steps.title.outputs.title }}" \
            --body-file /tmp/pr/body.md \
          || gh pr view --head "${{ steps.meta.outputs.branch }}" >/dev/null

      - name: CI Telemetry
        if: always()
        uses: ./.github/actions/loki-ci-telemetry
        with:
          loki_url: ${{ secrets.GRAFANA_CLOUD_LOKI_URL }}
          loki_user: ${{ secrets.GRAFANA_CLOUD_LOKI_USER }}
          loki_token: ${{ secrets.GRAFANA_CLOUD_LOKI_API_KEY }}
          job_status: ${{ job.status }}
