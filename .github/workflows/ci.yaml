name: CI

on:
  pull_request:
  push:
    branches: [staging, main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NEXT_TELEMETRY_DISABLED: 1
  NODE_VERSION: "20"

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      LITELLM_MASTER_KEY: build-key
      AUTH_SECRET: tNf5lFM9yMhdgwS5yeQB8Y2kmigblBqobkvI2XN2brg=

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: 9

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Repository policy check
        run: pnpm check:root-layout

      - name: REUSE SPDX compliance
        uses: fsfe/reuse-action@772649cfa03a64a08c458c7cca9a6a473d74e7f9 # v6

      - name: Validate chain configuration
        run: pnpm validate:chain

      - name: Full static + unit test suite
        run: pnpm check
        # check runs: typecheck, lint, format:check, tests, check:docs, repo-check

      - name: Integration tests (testcontainers)
        run: pnpm test:int

  stack-test:
    runs-on: ubuntu-latest
    needs: ci
    env:
      NODE_ENV: test
      APP_ENV: test
      # Database config for containers (app connects to postgres:5432)
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cogni_template_test
      DB_HOST: postgres
      DB_PORT: 55432
      # Docker Compose environment variables
      APP_IMAGE: cogni-template-ci-${{ github.sha }}
      DOMAIN: localhost
      LITELLM_MASTER_KEY: test-key
      OPENROUTER_API_KEY: test-key
      TEST_BASE_URL: https://localhost/
      AUTH_SECRET: tNf5lFM9yMhdgwS5yeQB8Y2kmigblBqobkvI2XN2brg=
      # All fake keys: DO NOT expose any real keys here
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: 9

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start app + DB stack
        run: |
          # If build times take too long, consider a job step with buildx + type=gha cache
          docker compose -f platform/infra/services/runtime/docker-compose.dev.yml \
            up -d --build app postgres litellm caddy

      - name: Run migrations
        run: |
          docker compose -f platform/infra/services/runtime/docker-compose.dev.yml \
            run --rm --entrypoint sh app -lc 'pnpm db:migrate:container'

      - name: Wait for app healthcheck
        run: |
          for i in {1..30}; do
            if curl -sf -k https://localhost/health > /dev/null; then
              echo "App is healthy"; exit 0;
            fi
            echo "Waiting for app... $i/30"; sleep 3;
          done
          echo "App failed to become healthy"; exit 1

      - name: Run stack tests
        run: pnpm test:stack:docker

      - name: Capture failure context
        if: failure()
        run: |
          echo "=== Docker Compose Status ===" >> ${{ runner.temp }}/ci-job.log
          # Check if compose project exists before logging (avoid noisy failures)
          if docker compose -f platform/infra/services/runtime/docker-compose.dev.yml ps --quiet 2>/dev/null; then
            docker compose -f platform/infra/services/runtime/docker-compose.dev.yml logs --tail=200 >> ${{ runner.temp }}/ci-job.log 2>&1
          else
            echo "No compose project found" >> ${{ runner.temp }}/ci-job.log
          fi

      - name: Upload failure context artifact
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ci-failure-context-${{ github.run_id }}-${{ github.run_attempt }}
          path: ${{ runner.temp }}/ci-job.log
          if-no-files-found: warn
          retention-days: 14

      - name: Push logs to Loki
        if: always()
        uses: ./.github/actions/loki-push
        with:
          loki_url: ${{ secrets.GRAFANA_CLOUD_LOKI_URL }}
          loki_user: ${{ secrets.GRAFANA_CLOUD_LOKI_USER }}
          loki_token: ${{ secrets.GRAFANA_CLOUD_LOKI_API_KEY }}
          log_file: ${{ runner.temp }}/ci-job.log
          job_name: stack-test
          labels: workflow=${{ github.workflow }} job=${{ github.job }} ref=${{ github.ref_name }} run_id=${{ github.run_id }} attempt=${{ github.run_attempt }} sha8=${{ github.sha }}

      - name: Teardown stack
        if: always()
        run: |
          docker compose -f platform/infra/services/runtime/docker-compose.dev.yml down -v
