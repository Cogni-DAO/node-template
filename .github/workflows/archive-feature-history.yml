name: Archive feature branch history

on:
  pull_request:
    types:
      - closed

jobs:
  archive:
    # Only run when:
    # - PR was merged
    # - Source branch starts with "feat/" or "fix/"
    if: >
      github.event.pull_request.merged == true &&
      (startsWith(github.event.pull_request.head.ref, 'feat/') ||
       startsWith(github.event.pull_request.head.ref, 'fix/'))
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Create archive tag for branch tip
        run: |
          # Configure git identity for annotated tags
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          PR_NUMBER="${{ github.event.pull_request.number }}"
          SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"

          # Fetch the PR head ref (works for forks too)
          git fetch origin +refs/pull/${PR_NUMBER}/head:refs/remotes/origin/pr/${PR_NUMBER}/head

          # Resolve the SHA of the PR head (full feature history hangs off this)
          SHA=$(git rev-parse refs/remotes/origin/pr/${PR_NUMBER}/head)

          # Normalize branch name for tag (no slashes, lowercase)
          SAFE_BRANCH=$(echo "$SOURCE_BRANCH" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
          TAG="archive/pr-${PR_NUMBER}-${SAFE_BRANCH}"

          echo "Archiving PR #${PR_NUMBER}, branch ${SOURCE_BRANCH}, SHA ${SHA} as tag ${TAG}"

          # Check if tag already exists (idempotency for re-runs)
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Tag $TAG already exists, skipping."
            exit 0
          fi

          git tag -a "$TAG" "$SHA" -m "Archive of branch ${SOURCE_BRANCH} at merge of PR #${PR_NUMBER}"
          git push origin "$TAG"
