sonar.organization=cogni-dao
sonar.projectKey=cogni-dao_cogni-template
sonar.projectName=cogni-template

# Where the actual application code lives
sonar.sources=src

# Where the test code lives
sonar.tests=tests
sonar.test.inclusions=tests/**/*.{test,spec}.ts

sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/dist/**
# Do NOT include tests or e2e in coverage metrics
sonar.coverage.exclusions=tests/**,**/*.config.*,**/vitest.config.*