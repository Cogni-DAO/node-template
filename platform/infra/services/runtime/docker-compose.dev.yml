# Cogni Dev Runtime Stack
# Development container stack for app + litellm + caddy + alloy + loki
# Secrets and config come from environment variables

services:
  app:
    image: ${APP_IMAGE:-cogni-template-local}
    build:
      context: ../../../..
      dockerfile: ./Dockerfile
    container_name: app
    restart: always
    networks:
      - cogni-edge
      - internal
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - APP_ENV=${APP_ENV}
      - APP_BASE_URL=${APP_BASE_URL:-https://localhost}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-${APP_BASE_URL:-https://localhost}}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-cogni_template_dev}
      - DB_HOST=postgres
      - DB_PORT=5432
      - LITELLM_BASE_URL=http://litellm:4000
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - AUTH_SECRET=${AUTH_SECRET}
      - PORT=${PORT:-3000}
      - PINO_LOG_LEVEL=${PINO_LOG_LEVEL:-info}
      - METRICS_TOKEN=${METRICS_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
      litellm:
        condition: service_healthy

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm
    restart: unless-stopped
    networks:
      - cogni-edge
    ports:
      - "4000:4000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - LITELLM_DATABASE_URL=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/litellm_dev
    volumes:
      - ./configs/litellm.config.yaml:/app/config.yaml:ro
    command: --config /app/config.yaml --host 0.0.0.0 --port 4000
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://127.0.0.1:4000/health/readiness || exit 1",
        ]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 30s

  caddy:
    image: caddy:2
    container_name: caddy
    restart: always
    networks:
      - cogni-edge
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./configs/Caddyfile.tmpl:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
      - litellm

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    networks:
      - cogni-edge
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cogni_template_dev}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      LITELLM_DB_NAME: litellm_dev
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "log_statement=ddl"
      - "-c"
      - "log_line_prefix=%m [%u@%d] %a %p "
      - "-c"
      - "log_connections=on"
      - "-c"
      - "log_disconnections=on"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user}"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 10s

  db-provision:
    image: postgres:15
    container_name: db-provision
    profiles:
      - bootstrap
    restart: "no"
    networks:
      - cogni-edge
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      DB_HOST: postgres
      DB_PORT: 5432
      APP_DB_NAME: ${POSTGRES_DB:-cogni_template_dev}
      APP_DB_USER: ${POSTGRES_USER:-user}
      APP_DB_PASSWORD: ${POSTGRES_PASSWORD:-password}
      LITELLM_DB_NAME: litellm_dev
    volumes:
      - ./postgres-init/provision.sh:/app/provision.sh:ro
    entrypoint: ["/bin/bash", "/app/provision.sh"]
    depends_on:
      postgres:
        condition: service_healthy

  db-migrate:
    image: ${MIGRATOR_IMAGE:-cogni-template-migrate-local}
    build:
      context: ../../../..
      dockerfile: ./Dockerfile
      target: migrator
    container_name: db-migrate
    profiles:
      - bootstrap
    restart: "no"
    networks:
      - cogni-edge
    environment:
      # Env contract matches runtime compose (DATABASE_URL + component vars)
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-cogni_template_dev}}
      - DB_HOST=postgres
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-cogni_template_dev}
    depends_on:
      postgres:
        condition: service_healthy

  loki:
    image: grafana/loki:2.9.10
    container_name: loki
    restart: unless-stopped
    networks:
      - cogni-edge
    ports:
      - "127.0.0.1:3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki

  grafana:
    image: grafana/grafana:11.3.0
    container_name: grafana
    restart: unless-stopped
    networks:
      - cogni-edge
    ports:
      - "127.0.0.1:3001:3000"
    volumes:
      - ./configs/grafana-provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    depends_on:
      - loki

  alloy:
    image: grafana/alloy:v1.9.2
    container_name: alloy
    restart: unless-stopped
    networks:
      - cogni-edge
    ports:
      - "127.0.0.1:12345:12345"
    volumes:
      - ./configs/alloy-config.alloy:/etc/alloy/config.alloy:ro
      - alloy_data:/var/lib/alloy
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy
    environment:
      - DEPLOY_ENVIRONMENT=${DEPLOY_ENVIRONMENT:-local}
      - LOKI_WRITE_URL=${LOKI_WRITE_URL:-http://loki:3100/loki/api/v1/push}
      - LOKI_USERNAME=${LOKI_USERNAME:-}
      - LOKI_PASSWORD=${LOKI_PASSWORD:-}
      # Metrics scraping (Stage 9)
      - METRICS_TOKEN=${METRICS_TOKEN:-dev-metrics-token}
      - PROMETHEUS_REMOTE_WRITE_URL=${PROMETHEUS_REMOTE_WRITE_URL:-}
      - PROMETHEUS_USERNAME=${PROMETHEUS_USERNAME:-}
      - PROMETHEUS_PASSWORD=${PROMETHEUS_PASSWORD:-}
    depends_on:
      - loki

networks:
  cogni-edge:
    name: cogni-edge
    external: false
  internal:
    name: internal
    external: false

volumes:
  caddy_data:
    name: caddy_data
  caddy_config:
    name: caddy_config
  postgres_data:
    name: postgres_data
  alloy_data:
    name: alloy_data
  loki_data:
    name: loki_data
  grafana_data:
    name: grafana_data
