# Cogni Dev Runtime Stack
# Development container stack for app + litellm + caddy + alloy + loki
# Secrets and config come from environment variables

services:
  app:
    image: ${APP_IMAGE:-cogni-template-local}
    build:
      context: ../../../..
      dockerfile: ./Dockerfile
    container_name: app
    restart: always
    networks:
      - cogni-edge
      - internal
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      # Required vars - fail fast at compose level if missing
      - APP_ENV=${APP_ENV?APP_ENV is required}
      - AUTH_SECRET=${AUTH_SECRET?AUTH_SECRET is required}
      - EVM_RPC_URL=${EVM_RPC_URL?EVM_RPC_URL is required}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY?LITELLM_MASTER_KEY is required}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY?OPENROUTER_API_KEY is required}
      # Vars with sensible defaults
      - APP_BASE_URL=${APP_BASE_URL:-https://localhost}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-${APP_BASE_URL:-https://localhost}}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-cogni_template_dev}
      - DB_HOST=postgres
      - DB_PORT=5432
      - LITELLM_BASE_URL=http://litellm:4000
      - PORT=${PORT:-3000}
      - PINO_LOG_LEVEL=${PINO_LOG_LEVEL:-info}
      - DEPLOY_ENVIRONMENT=${DEPLOY_ENVIRONMENT:-local}
      # Optional vars - pass-through only if set in host (absent = undefined, not empty string)
      - METRICS_TOKEN
      - SCHEDULER_API_TOKEN
      - LANGFUSE_PUBLIC_KEY
      - LANGFUSE_SECRET_KEY
      - LANGFUSE_BASE_URL
      - LANGFUSE_TRACING_ENVIRONMENT=${DEPLOY_ENVIRONMENT:-local}
      # Prometheus query (for analytics/AI tools) - read-only credentials
      - PROMETHEUS_REMOTE_WRITE_URL
      - PROMETHEUS_QUERY_URL
      - PROMETHEUS_READ_USERNAME
      - PROMETHEUS_READ_PASSWORD
      # Brain repo tools (COGNI_BRAIN_SPEC.md Step 4)
      - COGNI_REPO_PATH=${COGNI_REPO_PATH:-/repo/current}
      # Temporal schedule orchestration (per SCHEDULER_SPEC.md)
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=cogni-${APP_ENV:-dev}
      - TEMPORAL_TASK_QUEUE=scheduler-tasks
    volumes:
      - repo_data:/repo:ro
    depends_on:
      postgres:
        condition: service_healthy
      litellm:
        condition: service_healthy
      temporal:
        condition: service_healthy
      git-sync:
        condition: service_completed_successfully

  litellm:
    image: ghcr.io/berriai/litellm@sha256:7e7816d58c265c182be5f3568ed8e5d999f11a5deda1d85e8e347a18bc578f64
    container_name: litellm
    restart: unless-stopped
    networks:
      - cogni-edge
    ports:
      - "4000:4000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - LITELLM_DATABASE_URL=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/litellm_dev
      # Langfuse integration (LiteLLM->Langfuse callback for generation observations)
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=${LANGFUSE_BASE_URL}
      - LANGFUSE_TRACING_ENVIRONMENT=${DEPLOY_ENVIRONMENT:-local}
    volumes:
      - ./configs/litellm.config.yaml:/app/config.yaml:ro
    command: --config /app/config.yaml --host 0.0.0.0 --port 4000
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python3 -c "import urllib.request,sys; r=urllib.request.urlopen(''http://127.0.0.1:4000/health/readiness'', timeout=1); sys.exit(0 if r.status==200 else 1)"',
        ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  caddy:
    image: caddy:2
    container_name: caddy
    restart: always
    networks:
      - cogni-edge
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ../edge/configs/Caddyfile.tmpl:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
      - litellm

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    networks:
      - cogni-edge
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cogni_template_dev}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      LITELLM_DB_NAME: litellm_dev
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "log_statement=ddl"
      - "-c"
      - "log_line_prefix=%m [%u@%d] %a %p "
      - "-c"
      - "log_connections=on"
      - "-c"
      - "log_disconnections=on"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user}"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 10s

  db-provision:
    image: postgres:15
    container_name: db-provision
    profiles:
      - bootstrap
    restart: "no"
    networks:
      - cogni-edge
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      DB_HOST: postgres
      DB_PORT: 5432
      APP_DB_NAME: ${POSTGRES_DB:-cogni_template_dev}
      APP_DB_USER: ${POSTGRES_USER:-user}
      APP_DB_PASSWORD: ${POSTGRES_PASSWORD:-password}
      LITELLM_DB_NAME: litellm_dev
    volumes:
      - ./postgres-init/provision.sh:/app/provision.sh:ro
    entrypoint: ["/bin/bash", "/app/provision.sh"]
    depends_on:
      postgres:
        condition: service_healthy

  db-migrate:
    image: ${MIGRATOR_IMAGE:-cogni-template-migrate-local}
    build:
      context: ../../../..
      dockerfile: ./Dockerfile
      target: migrator
    container_name: db-migrate
    profiles:
      - bootstrap
    restart: "no"
    networks:
      - cogni-edge
    environment:
      # Env contract matches runtime compose (DATABASE_URL + component vars)
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-cogni_template_dev}}
      - DB_HOST=postgres
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-cogni_template_dev}
    depends_on:
      postgres:
        condition: service_healthy

  git-sync:
    image: registry.k8s.io/git-sync/git-sync:v4.4.0
    container_name: git-sync
    user: "0:0"
    restart: "no"
    volumes:
      - ../../../../:/src:ro
      - repo_data:/repo
    environment:
      - GITSYNC_REPO=file:///src
      - GITSYNC_REF=${COGNI_REPO_REF:-HEAD}
      - GITSYNC_ROOT=/repo
      - GITSYNC_LINK=current
      - GITSYNC_ONE_TIME=true
      - GITSYNC_DEPTH=1

  loki:
    image: grafana/loki:2.9.10
    container_name: loki
    restart: unless-stopped
    networks:
      - cogni-edge
    ports:
      - "127.0.0.1:3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki

  grafana:
    image: grafana/grafana:11.3.0
    container_name: grafana
    restart: unless-stopped
    networks:
      - cogni-edge
    ports:
      - "127.0.0.1:3001:3000"
    volumes:
      - ./configs/grafana-provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    depends_on:
      - loki

  alloy:
    image: grafana/alloy:v1.9.2
    container_name: alloy
    restart: unless-stopped
    networks:
      - cogni-edge
    ports:
      - "127.0.0.1:12345:12345"
    volumes:
      - ./configs/alloy-config.alloy:/etc/alloy/config.alloy:ro
      - alloy_data:/var/lib/alloy
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy
    environment:
      - DEPLOY_ENVIRONMENT=${DEPLOY_ENVIRONMENT:-local}
      - LOKI_WRITE_URL=${LOKI_WRITE_URL:-http://loki:3100/loki/api/v1/push}
      - LOKI_USERNAME=${LOKI_USERNAME:-}
      - LOKI_PASSWORD=${LOKI_PASSWORD:-}
      # Metrics scraping (Stage 9)
      - METRICS_TOKEN=${METRICS_TOKEN:-dev-metrics-token}
      - PROMETHEUS_REMOTE_WRITE_URL=${PROMETHEUS_REMOTE_WRITE_URL:-}
      - PROMETHEUS_USERNAME=${PROMETHEUS_USERNAME:-}
      - PROMETHEUS_PASSWORD=${PROMETHEUS_PASSWORD:-}
    depends_on:
      - loki

  # =============================================================================
  # Temporal Services (from temporalio/docker-compose v1.29.1, postgres-only)
  # Per SCHEDULER_SPEC.md: Required for non-test schedule orchestration
  #
  # External DB support: To use managed Postgres (RDS, Cloud SQL, etc.):
  #   1. Set TEMPORAL_DB_HOST to external hostname
  #   2. Set TEMPORAL_DB_PORT if non-standard
  #   3. Add temporal service to cogni-edge network (for external connectivity)
  #   4. Remove temporal-postgres service and volume
  # =============================================================================

  temporal-postgres:
    # Dedicated Postgres for Temporal (not shared with app DB)
    # Aligned to postgres:15 for MVP consistency with app DB
    image: postgres:15
    container_name: temporal-postgres
    restart: unless-stopped
    networks:
      - internal
    environment:
      POSTGRES_USER: ${TEMPORAL_DB_USER:-temporal}
      POSTGRES_PASSWORD: ${TEMPORAL_DB_PASSWORD:-temporal}
    volumes:
      - temporal_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEMPORAL_DB_USER:-temporal}"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 10s

  temporal:
    # Temporal server with auto-setup (handles schema migrations)
    # Pinned version from temporalio/docker-compose v1.29.1
    image: temporalio/auto-setup:1.29.1
    container_name: temporal
    restart: unless-stopped
    networks:
      - internal
    ports:
      - "127.0.0.1:7233:7233"
    environment:
      # Temporal DB config (auto-setup env vars)
      - DB=postgres12
      - DB_PORT=${TEMPORAL_DB_PORT:-5432}
      - POSTGRES_USER=${TEMPORAL_DB_USER:-temporal}
      - POSTGRES_PWD=${TEMPORAL_DB_PASSWORD:-temporal}
      - POSTGRES_SEEDS=${TEMPORAL_DB_HOST:-temporal-postgres}
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      # Temporal gRPC endpoints
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
      # Namespace auto-creation (must match app's TEMPORAL_NAMESPACE)
      - DEFAULT_NAMESPACE=${TEMPORAL_NAMESPACE}
    volumes:
      - ./configs/temporal-dynamicconfig.yaml:/etc/temporal/config/dynamicconfig/development-sql.yaml:ro
    depends_on:
      temporal-postgres:
        condition: service_healthy
    healthcheck:
      # Use temporal CLI to check cluster health (available in auto-setup image)
      test: ["CMD", "temporal", "operator", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  temporal-ui:
    # Temporal Web UI for debugging schedules and workflows
    # Pinned version from temporalio/docker-compose v1.29.1
    image: temporalio/ui:2.34.0
    container_name: temporal-ui
    restart: unless-stopped
    networks:
      - internal
    ports:
      - "127.0.0.1:8233:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      temporal:
        condition: service_healthy

  # =============================================================================
  # Scheduler Worker (Temporal)
  # Per SCHEDULER_SPEC.md: Executes scheduled graph runs via internal API
  # =============================================================================

  scheduler-worker:
    image: ${SCHEDULER_WORKER_IMAGE:-cogni-scheduler-worker-local}
    build:
      context: ../../../..
      dockerfile: services/scheduler-worker/Dockerfile
    container_name: scheduler-worker
    restart: unless-stopped
    networks:
      - internal
      - cogni-edge
    environment:
      # Temporal connection
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=cogni-${APP_ENV:-dev}
      - TEMPORAL_TASK_QUEUE=scheduler-tasks
      # Database for activities
      - DATABASE_URL=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-cogni_template_dev}
      # Internal API (scheduler-worker â†’ app)
      # Default: http://app:3000 for Docker-based stacks
      # Override: http://host.docker.internal:3000 for test:stack:dev (app on host)
      - APP_BASE_URL=${SCHEDULER_APP_BASE_URL:-http://app:3000}
      - SCHEDULER_API_TOKEN=${SCHEDULER_API_TOKEN?SCHEDULER_API_TOKEN is required}
      # Observability
      - LOG_LEVEL=${PINO_LOG_LEVEL:-info}
      - SERVICE_NAME=scheduler-worker
      - HEALTH_PORT=9000
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "require(''http'').get(''http://localhost:9000/livez'',r=>{process.exit(r.statusCode===200?0:1)})"',
        ]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 30s

networks:
  cogni-edge:
    name: cogni-edge
    external: true
  internal:
    name: internal
    external: false

volumes:
  caddy_data:
    name: caddy_data
  caddy_config:
    name: caddy_config
  postgres_data:
    name: postgres_data
  alloy_data:
    name: alloy_data
  loki_data:
    name: loki_data
  grafana_data:
    name: grafana_data
  temporal_postgres_data:
    name: temporal_postgres_data
  repo_data:
    name: repo_data
