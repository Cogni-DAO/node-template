# LiteLLM Proxy Configuration
# Purpose: Model routing configuration for LiteLLM proxy with OpenRouter models
# Scope: Defines model aliases, provider routing (openrouter/ prefix), and database settings
# Notes: All models route through OpenRouter; free tier models may hit rate limits without API key
# Links: https://docs.litellm.ai/docs/providers/openrouter

model_list:
  # ===== FREE MODELS =====

  # Mistral
  - model_name: devstral
    litellm_params:
      model: openrouter/mistralai/devstral-2512:free
      api_key: "os.environ/OPENROUTER_API_KEY"
    model_info:
      display_name: "Devstral"
      is_free: true
      provider_key: "mistral"

  # Kimi (MoonshotAI)
  - model_name: kimi-k2
    litellm_params:
      model: openrouter/moonshotai/kimi-k2:free
      api_key: "os.environ/OPENROUTER_API_KEY"
    model_info:
      display_name: "Kimi K2 Free"
      is_free: true
      provider_key: "kimi"

  # Amazon
  - model_name: nova-2-lite
    litellm_params:
      model: openrouter/amazon/nova-2-lite-v1:free
      api_key: "os.environ/OPENROUTER_API_KEY"
    model_info:
      display_name: "Nova 2 Lite"
      is_free: true
      provider_key: "amazon"
      metadata:
        cogni:
          default_free: true

  # OpenAI
  - model_name: gpt-oss-20b
    litellm_params:
      model: openrouter/openai/gpt-oss-20b:free
      api_key: "os.environ/OPENROUTER_API_KEY"
    model_info:
      display_name: "GPT OSS 20B"
      is_free: true
      provider_key: "openai"

  # ===== PAID MODELS =====
  # OpenAI
  - model_name: gpt-4o-mini
    litellm_params:
      model: openrouter/openai/gpt-4o-mini-2024-07-18
      api_key: "os.environ/OPENROUTER_API_KEY"
    model_info:
      display_name: "GPT-4o Mini"
      is_free: false
      provider_key: "openai"

  - model_name: gpt-5
    litellm_params:
      model: openrouter/openai/gpt-5
      api_key: "os.environ/OPENROUTER_API_KEY"
    model_info:
      display_name: "GPT-5"
      is_free: false
      provider_key: "openai"

  # Anthropic (ZDR-enabled: Zero Data Retention - provider won't log/train on data)
  - model_name: claude-sonnet-4.5
    litellm_params:
      model: openrouter/anthropic/claude-sonnet-4.5
      api_key: "os.environ/OPENROUTER_API_KEY"
      extra_body:
        provider:
          zdr: true
    model_info:
      display_name: "Claude Sonnet 4.5"
      is_free: false
      is_zdr: true
      provider_key: "anthropic"

  - model_name: claude-opus-4.5
    litellm_params:
      model: openrouter/anthropic/claude-opus-4.5
      api_key: "os.environ/OPENROUTER_API_KEY"
      extra_body:
        provider:
          zdr: true
    model_info:
      display_name: "Claude Opus 4.5"
      is_free: false
      is_zdr: true
      provider_key: "anthropic"

  # DeepSeek
  - model_name: deepseek-v3.1
    litellm_params:
      model: openrouter/deepseek/deepseek-chat-v3.1
      api_key: "os.environ/OPENROUTER_API_KEY"
    model_info:
      display_name: "DeepSeek V3.1"
      is_free: false
      provider_key: "deepseek"

  # Google (ZDR-enabled: Zero Data Retention)
  - model_name: gemini-2.5-flash
    litellm_params:
      model: openrouter/google/gemini-2.5-flash
      api_key: "os.environ/OPENROUTER_API_KEY"
      extra_body:
        provider:
          zdr: true
    model_info:
      display_name: "Gemini 2.5 Flash"
      is_free: false
      is_zdr: true
      provider_key: "google"
      metadata:
        cogni:
          default_preferred: true

  - model_name: gemini-3-pro
    litellm_params:
      model: openrouter/google/gemini-3-pro-preview
      api_key: "os.environ/OPENROUTER_API_KEY"
      extra_body:
        provider:
          zdr: true
    model_info:
      display_name: "Gemini 3 Pro"
      is_free: false
      is_zdr: true
      provider_key: "google"

  # Kimi (MoonshotAI)
  - model_name: kimi-k2-thinking
    litellm_params:
      model: openrouter/moonshotai/kimi-k2-thinking
      api_key: "os.environ/OPENROUTER_API_KEY"
    model_info:
      display_name: "Kimi K2 Thinking"
      is_free: false
      provider_key: "kimi"

  # Minimax
  - model_name: minimax-m2
    litellm_params:
      model: openrouter/minimax/minimax-m2
      api_key: "os.environ/OPENROUTER_API_KEY"
    model_info:
      display_name: "Minimax M2"
      is_free: false
      provider_key: "minimax"

  # Qwen
  - model_name: qwen3-vl-8b
    litellm_params:
      model: openrouter/qwen/qwen3-vl-8b-thinking
      api_key: "os.environ/OPENROUTER_API_KEY"
    model_info:
      display_name: "Qwen 3 VL 8B"
      is_free: false
      provider_key: "qwen"

  # XAI (Grok)
  - model_name: grok-4.1-fast
    litellm_params:
      model: openrouter/x-ai/grok-4.1-fast
      api_key: "os.environ/OPENROUTER_API_KEY"
    model_info:
      display_name: "Grok 4.1 Fast"
      is_free: false
      provider_key: "xai"

litellm_settings:
  include_cost_in_streaming_usage: true
  success_callback: ["langfuse"]
  failure_callback: ["langfuse"]

general_settings:
  master_key: "os.environ/LITELLM_MASTER_KEY"
  database_url: "os.environ/LITELLM_DATABASE_URL"
  database_type: "postgres"
