# Cogni Runtime Stack
# Environment-agnostic container stack for app + litellm + caddy + promtail
# Secrets and config come from environment variables set by CI

services:
  app:
    image: ${APP_IMAGE:-cogni-template-local}
    build:
      context: ../../../..
      dockerfile: ./Dockerfile
    container_name: app
    restart: always
    networks:
      - web
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - APP_ENV=${APP_ENV}
      - APP_BASE_URL=${APP_BASE_URL:-https://localhost}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-${APP_BASE_URL:-https://localhost}}
      # Database configuration: supports both DATABASE_URL (prod) and component vars (local)
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=postgres
      - DB_PORT=5432
      - POSTGRES_USER=${APP_DB_USER}
      - POSTGRES_PASSWORD=${APP_DB_PASSWORD}
      - POSTGRES_DB=${APP_DB_NAME}
      - LITELLM_BASE_URL=http://litellm:4000
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEFAULT_MODEL=${DEFAULT_MODEL}
      - AUTH_SECRET=${AUTH_SECRET}
      - PORT=${PORT:-3000}
      - PINO_LOG_LEVEL=${PINO_LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      litellm:
        condition: service_healthy

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm
    restart: unless-stopped
    networks:
      - web
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - LITELLM_DATABASE_URL=postgresql://${POSTGRES_ROOT_USER}:${POSTGRES_ROOT_PASSWORD}@postgres:5432/litellm
    volumes:
      - ./configs/litellm.config.yaml:/app/config.yaml:ro
    command: --config /app/config.yaml --host 0.0.0.0 --port 4000
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://127.0.0.1:4000/health/readiness || exit 1",
        ]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 30s

  caddy:
    image: caddy:2
    container_name: caddy
    restart: always
    networks:
      - web
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./configs/Caddyfile.tmpl:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
      - litellm

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    networks:
      - web
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${POSTGRES_ROOT_USER}
      POSTGRES_PASSWORD: ${POSTGRES_ROOT_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_ROOT_USER}"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 10s

  db-provision:
    image: postgres:15
    container_name: db-provision
    profiles:
      - bootstrap
    restart: "no"
    networks:
      - web
    environment:
      POSTGRES_USER: ${POSTGRES_ROOT_USER}
      POSTGRES_PASSWORD: ${POSTGRES_ROOT_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      APP_DB_NAME: ${APP_DB_NAME}
      APP_DB_USER: ${APP_DB_USER}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD}
      LITELLM_DB_NAME: litellm
    volumes:
      - ./postgres-init/provision.sh:/app/provision.sh:ro
    entrypoint: ["/bin/bash", "/app/provision.sh"]
    depends_on:
      postgres:
        condition: service_healthy

  db-migrate:
    image: ${MIGRATOR_IMAGE}
    container_name: db-migrate
    profiles:
      - bootstrap
    restart: "no"
    networks:
      - web
    environment:
      # Only DB env vars (least-secret exposure)
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=postgres
      - DB_PORT=5432
      - POSTGRES_USER=${APP_DB_USER}
      - POSTGRES_PASSWORD=${APP_DB_PASSWORD}
      - POSTGRES_DB=${APP_DB_NAME}
    depends_on:
      postgres:
        condition: service_healthy

  alloy:
    image: grafana/alloy:v1.9.2
    container_name: alloy
    restart: unless-stopped
    networks:
      - web
    ports:
      - "127.0.0.1:12345:12345"
    volumes:
      - ./configs/alloy-config.alloy:/etc/alloy/config.alloy:ro
      - alloy_data:/var/lib/alloy
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy
    environment:
      - DEPLOY_ENVIRONMENT=${DEPLOY_ENVIRONMENT}
      - LOKI_WRITE_URL=${LOKI_WRITE_URL}
      - LOKI_USERNAME=${LOKI_USERNAME}
      - LOKI_PASSWORD=${LOKI_PASSWORD}

networks:
  web:
    name: web
    external: false

volumes:
  caddy_data:
    name: caddy_data
  caddy_config:
    name: caddy_config
  postgres_data:
    name: postgres_data
  alloy_data:
    name: alloy_data
